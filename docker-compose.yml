services:
  neo4j:
    image: neo4j:5-community
    container_name: grafopptak-neo4j
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/grafopptak123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: grafopptak-app
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=grafopptak123
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./lib:/app/lib
      - ./public:/app/public
      - ./styles:/app/styles
    command: npm run dev

volumes:
  neo4j_data:
  neo4j_logs: